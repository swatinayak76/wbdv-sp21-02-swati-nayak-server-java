<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Admin</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link href="user-admin.style.client.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" 
href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
<script type="text/javascript" 
src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
</head>
<body>
	<div class="container">
		<div>
			<h2>User Admin</h2>
		</div>
		<table id="adminTable" class="table">
			<thead>
				<tr>
					<th>Username</th>
					<th>Password</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Role</th>
					<th>&nbsp;</th>
				</tr>
				<tr class="wbdv-form">
					<td><input id="usernameFld" class="form-control"
						placeholder="Username" /></td>
					<td><input id="passwordFld" class="form-control" type="password"
						placeholder="Password" /></td>
					<td><input id="firstNameFld" class="form-control"
						placeholder="First Name" /></td>
					<td><input id="lastNameFld" class="form-control"
						placeholder="Last Name" /></td>
					<td><select id="roleFld" class="form-control">
							<option value="FACULTY">Faculty</option>
							<option value="STUDENT">Student</option>
							<option value="ADMIN">Admin</option>
					</select></td>
					<td><span class="pull-right" style="white-space: nowrap">
							<a style="text-decoration: none" id="btnUserAdd"
							class="fa-2x fa fa-plus wbdv-create-btn"></a> <a
							style="text-decoration: none" id="btnUserUpdate"
							class="fa-2x fa fa-check wbdv-update-btn"></a>
					</span></td>
				</tr>
			</thead>
			<tbody class="wbdv-tbody">

			</tbody>
		</table>
	</div>
</body>
