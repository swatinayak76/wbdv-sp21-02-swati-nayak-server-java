<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Course Manager</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="register.style.client.css">
		<script src="https://kit.fontawesome.com/794c9e9389.js" crossorigin="anonymous"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container signup-client">
         <div class="row justify-content-center">
            <form id="signup-form" class="col-md-10 col-lg-8 signup-form">
			   <a href="../home/home.template.client.html" class="form-cancel-btn text-danger">
			  <i class="fa fa-times"></i>
			  </a>
			   <div class="row">
					<div class="col-md-12">
						<h1>Sign Up</h1>
					</div>
			   </div>
               <div class="row form-group">
                  <div class="col-md-12">
                     <label for="username">Username</label>
                  </div>
                   <div class="col-md-12">
                     <input type="text" class="form-control txt-username" id="username" placeholder="Alice">
                  </div>
               </div>
               <div class="row form-group">
                   <div class="col-md-12">
                     <label for="password">Password</label>
                  </div>
                   <div class="col-md-12">
                     <input type="password" class="form-control txt-password" id="password" placeholder="123qwe#$%">
                  </div>
               </div>
               <div class="row form-group">
                   <div class="col-md-12">
                     <label for="verify-password">Verify Password</label>
                  </div>
                   <div class="col-md-12">
                     <input type="password" class="form-control txt-verify-password" id="password" placeholder="123qwe#$%">
                  </div>
               </div>
               <div class="row">
                   <div class="col-md-12">
                     <a href="../profile/profile.template.client.html"><button type="button" class="form-control btn btn-primary btn-signup">Sign up</button></a>
                  </div>
               </div>
               <div class="row">
                   <div class="col-md-12">
                     <div class="row">
                        <div class="col-6">
                           <a href="../login/login.template.client.html">Login</a>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
